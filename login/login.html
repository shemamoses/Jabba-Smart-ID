<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jabaa Smart ID</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link href="login.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SVG Background Animation -->
    <div class="background-animation">
      <svg width="100%" height="100%">
        <circle class="svg-shape" cx="15%" cy="30%" r="80"></circle>
        <circle class="svg-shape" cx="85%" cy="20%" r="100"></circle>
        <circle class="svg-shape" cx="50%" cy="75%" r="60"></circle>
      </svg>
    </div>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow">
        <!-- Title and Welcome Message -->
        <h2 class="text-center mb-3">Welcome to Jabaa Smart ID</h2>
        <p class="text-center text-muted mb-4">Please login to your account</p>

        <!-- Login Form -->
        <form>
          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Remember me checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <!-- Login button -->
          <button type="submit" class="btn btn-primary w-100">Login</button>

          <!-- Optional: Forgot password link -->
          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot your password?</a>
            <br />or
            <a href="#" class="text-decoration-none">Create account</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Jabaa Smart ID. All rights reserved.</footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="login.js"></script>
  </body>
</html>
