<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Jabaa Smart ID</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link href="signup.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SVG Background Animation -->
    <div class="background-animation">
      <svg width="100%" height="100%">
        <circle class="svg-shape" cx="15%" cy="30%" r="80"></circle>
        <circle class="svg-shape" cx="85%" cy="20%" r="100"></circle>
        <circle class="svg-shape" cx="50%" cy="75%" r="60"></circle>
      </svg>
    </div>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 500px">
        <!-- Title and Welcome Message -->
        <h2 class="text-center mb-3">Create Your Jabaa Smart ID</h2>
        <p class="text-center text-muted mb-4">
          Fill in the details to create an account
        </p>

        <!-- Create Account Form -->
        <form>
          <!-- Full Name input -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Confirm Password input -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <!-- Agree to terms checkbox -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="agreeTerms"
              required
            />
            <label class="form-check-label" for="agreeTerms"
              >I agree to the terms and conditions</label
            >
          </div>

          <!-- Create Account button -->
          <button type="submit" class="btn btn-primary w-100">
            Create Account
          </button>

          <!-- Optional: Login link -->
          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="index.html" class="text-decoration-none">Login here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Jabaa Smart ID</footer>
  </body>
</html>
