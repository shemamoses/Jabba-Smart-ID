<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Citizen - Jabaa Smart ID</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link href="add-citizen.css" rel="stylesheet" />

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --discord-bg: #2c2f33;
        --discord-sidebar-bg: #23272a;
        --discord-accent: #5865f2;
        --discord-hover: #40444b;
        --discord-text: #ffffff;
      }

      body {
        background-color: var(--discord-bg);
        color: var(--discord-text);
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }

      input,
      textarea,
      select {
        color: white; /* Sets text color to white */
        background-color: transparent; /* Optional: Transparent background */
        border: 1px solid #ccc; /* Border for better visibility */
      }

      input::placeholder,
      textarea::placeholder {
        color: #ccc; /* Placeholder text color */
      }

      .sidebar {
        background-color: var(--discord-sidebar-bg);
        color: var(--discord-text);
        width: 250px;
        padding: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100vh;
        top: 0;
      }

      .sidebar h2 {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1rem;
        color: var(--discord-accent);
      }

      .sidebar .nav-link {
        color: var(--discord-text);
        border-radius: 4px;
        padding: 0.75rem;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.3s;
      }

      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background-color: var(--discord-hover);
        transform: scale(1.05);
      }

      .profile {
        background-color: var(--discord-hover);
        padding: 0.75rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        margin-top: auto;
      }

      .profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      .profile span {
        font-size: 1.1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="d-flex vh-100">
      <div class="sidebar">
        <h2>Jabaa Smart ID</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-plus-circle"></i> Add
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="manageDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-tasks"></i> Manage
            </a>
            <ul class="dropdown-menu" aria-labelledby="manageDropdown">
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-trash-alt"></i> Delete</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-edit"></i> Update</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-line"></i> Report
            </a>
          </li>
        </ul>
        <!-- Profile Section -->
        <div class="profile">
          <img src="https://via.placeholder.com/50" alt="Profile Picture" />
          <span>User</span>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="content p-4 w-100">
        <!-- Add Citizen Form -->
        <div class="card shadow-lg mx-auto my-4" style="max-width: 600px">
          <h2 class="text-center text-light mb-4">Register New Citizen</h2>
          <form id="addCitizenForm">
            <!-- Citizen's Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label text-light"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter full name"
                required
              />
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="dob" class="form-label text-light"
                >Date of Birth</label
              >
              <input type="date" class="form-control" id="dob" required />
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label text-light">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label for="age" class="form-label text-light">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter age"
                required
              />
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
              <label for="contact" class="form-label text-light"
                >Contact Number</label
              >
              <input
                type="tel"
                class="form-control"
                id="contact"
                placeholder="Enter contact number"
                required
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label text-light">Address</label>
              <textarea
                class="form-control"
                id="address"
                placeholder="Enter address"
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
              Register Citizen
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="add-citizen.js"></script>
  </body>
</html>
