<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Citizen - Jabaa Smart ID</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link href="add-citizen.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar and other components -->
    <div class="d-flex vh-100">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column">
        <h2>Jabaa Smart ID</h2>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item mb-2">
            <a class="nav-link active" href="#">
              <i class="fas fa-plus-circle"></i> Add
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="manageDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-tasks"></i> Manage
            </a>
            <ul class="dropdown-menu" aria-labelledby="manageDropdown">
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-trash-alt"></i> Delete</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-edit"></i> Update</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-line"></i> Report
            </a>
          </li>
        </ul>

        <!-- Profile section with drop-up menu -->
        <div class="profile mt-auto d-flex align-items-center">
          <img
            src="https://via.placeholder.com/40"
            alt="Profile Picture"
            class="rounded-circle me-2"
          />
          <span>User</span>
          <div class="dropup ms-auto">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-sign-out-alt"></i> Sign Out</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-key"></i> Reset Password</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="content p-4">
        <!-- Add Citizen Form -->
        <div class="card shadow" style="max-width: 600px; margin: auto">
          <h2 class="text-center mb-4">Register New Citizen</h2>
          <form id="addCitizenForm">
            <!-- Citizen's Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter full name"
                required
              />
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter age"
                required
              />
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input
                type="tel"
                class="form-control"
                id="contact"
                placeholder="Enter contact number"
                required
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                placeholder="Enter address"
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">
              Register Citizen
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="add-citizen.js"></script>
  </body>
</html>
