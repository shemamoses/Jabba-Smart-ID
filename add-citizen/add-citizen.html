<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Citizen - Jabaa Smart ID</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link href="add-citizen.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar and other components -->
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <h4>Jabaa Smart ID</h4>
        <ul class="list-group">
          <li class="list-group-item active"><a href="#">Add Citizen</a></li>
          <li class="list-group-item"><a href="#">Manage Citizens</a></li>
          <li class="list-group-item"><a href="#">Reports</a></li>
        </ul>
        <div class="profile-section">
          <button class="btn btn-info">Profile</button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="content p-4">
        <!-- Add Citizen Form -->
        <div class="card shadow" style="max-width: 600px; margin: auto">
          <h2 class="text-center mb-4">Register New Citizen</h2>
          <form id="addCitizenForm">
            <!-- Citizen's Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter full name"
                required
              />
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter age"
                required
              />
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input
                type="tel"
                class="form-control"
                id="contact"
                placeholder="Enter contact number"
                required
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                placeholder="Enter address"
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">
              Register Citizen
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Jabaa Smart ID. All rights reserved.</footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="add-citizen.js"></script>
  </body>
</html>
