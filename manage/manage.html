<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Data - Jabaa Smart ID</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DataTable CSS -->
    <link
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dark Theme */
      body {
        background-color: #2c2f33;
        color: #ffffff;
      }

      .sidebar {
        background-color: #23272a;
        color: #ffffff;
      }

      .sidebar h2 {
        color: #5865f2;
      }

      .sidebar .nav-link {
        color: #ffffff;
      }

      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background-color: #40444b;
      }

      .dataTable {
        background-color: #23272a;
        color: #ffffff;
        border-color: #40444b;
      }

      .dataTable th,
      .dataTable td {
        border-color: #40444b;
      }

      .dataTable th {
        background-color: #5865f2;
        color: #ffffff;
      }

      .dataTable_filter input {
        background-color: #40444b;
        color: #ffffff;
        border: 1px solid #5865f2;
      }

      .dataTable_paginate .paginate_button {
        background-color: #40444b;
        color: #ffffff;
        border: 1px solid #5865f2;
        margin-right: 4px;
      }

      .dataTable_paginate .paginate_button:hover {
        background-color: #5865f2;
        color: #ffffff;
      }

      .action-icons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .action-icons i {
        cursor: pointer;
        font-size: 1.2rem;
      }

      .action-icons i.update {
        color: #ffc107;
      }

      .action-icons i.delete {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="d-flex vh-100">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Jabaa Smart ID</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="add-citizen.html">
              <i class="fas fa-plus-circle"></i> Add
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-tasks"></i> Manage
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">
              <i class="fas fa-chart-line"></i> Report
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="content p-4 w-100">
        <h1 class="text-center text-light">Manage Data</h1>

        <!-- DataTable -->
        <div class="table-responsive mt-4">
          <table id="manageTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Date of Birth</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Male</td>
                <td>30</td>
                <td>1993-05-12</td>
                <td>
                  <div class="action-icons">
                    <i class="fas fa-edit update" onclick="handleUpdate(1)"></i>
                    <i
                      class="fas fa-trash delete"
                      onclick="handleDelete(1)"
                    ></i>
                  </div>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Female</td>
                <td>25</td>
                <td>1998-07-23</td>
                <td>
                  <div class="action-icons">
                    <i class="fas fa-edit update" onclick="handleUpdate(2)"></i>
                    <i
                      class="fas fa-trash delete"
                      onclick="handleDelete(2)"
                    ></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
      // Initialize DataTable
      $("#manageTable").DataTable();

      // Handle Update Action
      function handleUpdate(id) {
        alert(`Update action triggered for ID: ${id}`);
        // Add your update logic here
      }

      // Handle Delete Action
      function handleDelete(id) {
        if (confirm("Are you sure you want to delete this record?")) {
          alert(`Delete action triggered for ID: ${id}`);
          // Add your delete logic here
        }
      }
    </script>
  </body>
</html>
